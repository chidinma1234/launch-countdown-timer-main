<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Launch countdown timer</title>
    <link rel="stylesheet" href="./Css/Styles.css" />
    <script src="JS/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="stars">
        <img src="images/bg-stars.svg" alt="" />
      </div>
      <div class="content">
        <h1 class="notice">We're launching soon</h1>
        <div class="cards-content">
          <div class="card">
            <div class="time">
              <h2 class="days">{text}</h2>
            </div>

            <span class="s-d">Days</span>
          </div>

          <div class="card">
            <div class="time">
              <h2 class="hours">{text}</h2>
            </div>
            <span class="s-h">Hours</span>
          </div>
          <div class="card">
            <div class="time">
              <h2 class="minutes">{text}</h2>
            </div>
            <span class="s-m">Minutes</span>
          </div>
          <div class="card">
            <div class="time">
              <h2 class="seconds">{text}</h2>
            </div>
            <span class="s-s">Seconds</span>
          </div>
        </div>
      </div>
      <div class="hills">
        <img src="images/pattern-hills.svg" alt="" />
      </div>
      <div class="socials">
        <img src="images/icon-facebook.svg" alt="" />
        <img src="images/icon-pinterest.svg" alt="" />
        <img src="images/icon-instagram.svg" alt="" />
      </div>
    </div>
    <!--      -->
  </body>
</html>
